<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 100px;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
        .error-heading {
            color: #dc3545;
        }
        .error-message {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center error-container">
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300" alt="Error" class="error-image mb-4">
                <h1 class="error-heading mb-4">404 Not Found</h1>
                <p class="lead error-message">The content you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="/expenses" class="btn btn-primary mt-4">Go to Expenses</a>
            </div>
        </div>
    </div>
</body>
</html>
